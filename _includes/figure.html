<!--figure tags without plugin: http://stackoverflow.com/questions/19331362/using-an-image-caption-in-markdown-jekyll -->

<figure>
    <img src="{{ include.src }}" {% if include.retina == 'true' %}  srcset="{{ include.src | split: '.' | join: '@2x.' }} 2x" {% endif %} alt="{{ include.caption }}">
<figcaption>
    {{ include.caption }}
</figcaption>
</figure>
